<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANNLI-Connexion</title>
    <link rel="stylesheet" href="style-acceuil.css"/>
    <link rel="stylesheet" href="style-connexion.css"/>
</head>
<body>
        <!--Partie de l'entete comprenant le logo et le menu de  et meme le bouton connection sur grand ecran-->
        <header>
            <nav>
                <div class="logo-conteneur">
                    <a href="index.html"><img class="logo" src="Logo-Annli.jpg" alt="Image de Notre Logo" /></a>
                </div>
                <div class="conteneur-btn-connecter"> 
                    <a href="inscription.html">S'inscrire</a>
                </div>
            </nav>
        </header>
        <section>
            <div class="conteneur-form">
                <div class="text-retour">
                    <p>Bon Retour, connectez-vous!</p>
                </div>
                <form method="" action="">
                    <div class="conteneur-input">
                        <label for="mail">Email</label>
                        <input type="email" placeholder="annlihaiti@hmail.com"/>
                    </div>
                    <div class="conteneur-input">
                        <label for="mdp">Mot de Passe</label>
                        <input type="password"/>
                        <div class="btn-visible">
                            <input type="checkbox" id="visivle" name="visible"/>
                            <label for="visible">Voir le Mot de Passe</label>
                        </div>
                    </div>
                    <div class="form-option">
                        <div class="mdp-oublie">
                            <a href="mdp-oublie.html">Mot de Passe Oublié?</a>
                        </div>
                        <hr>
                        <div class="mdp-oublie">
                            <p>Pas encore de compte? <a href="inscription.html">Créer un compte</a>
                        </div>
                    </div>
                  

                    <div class="btn-connexion">
                        <a href="#">Se Connecter</a>
                    </div>


                </form>
            </div>

        </section>
</body>
</html>
